<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Gastronomy on Autopilot</h1>
        <p>Personalised meal plan with recipes based on your food preference and completed with a grocery list to easily pick up the needed ingredients from the store.</p>
        <form class="form-horizontal" action="/" method="post">
          <p>
            <div class="form-group">
              <label for="Cuisine" class="col-sm-2 control-label">Cuisine(s)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="cuisine" name="cuisine" placeholder="Japanese, Teochew, Chinese, Korean etc">
              </div>
            </div>
          </p>
          <p>
            <div class="form-group">
              <label for="Diet" class="col-sm-2 control-label">Diet</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="diet" name="diet" placeholder="">
              </div>
            </div>
          </p>
          <p>
            <div class="form-group">
              <label for="NoOfDays" class="col-sm-2 control-label">No. of Day(s)</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="noOfDays" name="noOfDays" placeholder="" pattern="[0-9]{1}">
              </div>
            </div>
          </p>
          <p>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
              </div>
            </div>
          </p>
        </form>  
      </div> 
    </div>
    <div class="row">
      <div class="col">
        <div id="showResults"></div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
